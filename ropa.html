<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Productos | SKAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-black text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">SKAT</h1>
      <nav class="flex space-x-6">
        <a href="index.html" class="hover:text-gray-400">Inicio</a>
        
      </nav>
    </div>
  </header>

  <!-- Barra de bÃºsqueda -->
  <section class="py-6 bg-white shadow">
    <div class="max-w-4xl mx-auto px-4">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar productos por nombre..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        onkeyup="filtrarProductos()"
      >
    </div>
  </section>

  <!-- Resultados -->
  <section class="py-12 px-4 max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold mb-8">Resultados</h2>
    <div id="productosContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>
  </section>

  <!-- Script externo -->
  <script src="buscar.js"></script>
</body>
</html>
